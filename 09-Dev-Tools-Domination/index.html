<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        // Regular
        console.log('hello');
        // Interpolated
        console.log('Hello i am a %s string!', 'ðŸ’©')
        let fruit = 'apple'
        console.log(`I love ${fruit}`)
        // Styled
        // console.log(`%cI am a great text`, 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue')
        // warning!
        console.warn('oh noooo')
        // Error :|
        console.error('shit!')
        // Info
        console.info('I am a info message')
        // Testing
        console.assert(1 === 2, 'You did not select the right Element!')

        let p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!')

        // clearing
        // console.clear();
        console.log('hahaha')
        // Viewing DOM Elements
        console.log(p)
        console.dir(p)
        // Grouping together
        dogs.forEach((dog) => {
            console.group(`${dog.name}`)
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`)
        })
        // counting
        console.count('wes')
        console.count('wes')
        console.count('steve')
        console.count('wes')
        console.count('wes')
        console.count('steve')
        console.count('steve')
        console.count('steve')
        console.count('wes')
        console.count('steve')
        console.count('wes')

        // timing
        console.time('fetching data')
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then((data) => {
                console.timeEnd('fetching data')
                console.log(data)
            })


        // table

        console.log(dogs)
        console.table(dogs)
    </script>
</body>

</html>
